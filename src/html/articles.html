{{define "head"}}
<title>Malin Nilsson</title>
{{end}}

{{define "body"}}
<main>
    <div class="wrapper">
        <h1>Alla works</h1>
        <div class="article-grid">
            {{range .}}
            <a class="article-link" href="/works/{{.ID}}" up-target="main">
                <img src="{{.ImgURL}}"/>
                <h3>{{.Title}}</h3>
            </a>
            {{end}}
        </div>
    </div>
</main>
{{end}}
